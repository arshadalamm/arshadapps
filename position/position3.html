<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            h2.pos_top
            {
                position: relative;
                top: -50px;
            }
        </style>
       
        
    </head>
    <body>
        <h2>This is a heading with no position</h2>
        <h2 class="pos_top">This heading is moved upwards acc to its normal position</h2>
        <p><b>Note:</b>Even if the content of the relativly positioned element is moved the reserved space for the element os still preserved in the normal flow</p>
        
        
    </body>
</html>
